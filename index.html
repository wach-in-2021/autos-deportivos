<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SportsCars Elite - Información de Automóviles Deportivos</title>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<style>
/* Reset y estilos */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:#fff;background:linear-gradient(135deg,#0a0a0a 0%,#1a1a2e 100%);overflow-x:hidden;line-height:1.6;}
.navbar{position:fixed;top:0;width:100%;background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);z-index:1000;padding:1rem 0;transition:all 0.3s ease;}
.navbar.scrolled{background:rgba(0,0,0,0.95);box-shadow:0 2px 20px rgba(255,0,0,0.3);}
.nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 2rem;}
.logo{font-size:1.8rem;font-weight:bold;background:linear-gradient(45deg,#ff0000,#ff6b6b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;cursor:pointer;}
.nav-menu{display:flex;list-style:none;gap:2rem;}
.nav-item a{color:#fff;text-decoration:none;position:relative;transition:all 0.3s ease;}
.nav-item a:hover{color:#ff0000;}
.nav-item a::after{content:'';position:absolute;width:0;height:2px;bottom:-5px;left:0;background:#ff0000;transition:width 0.3s ease;}
.nav-item a:hover::after{width:100%;}

.hero{height:100vh;background:linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://picsum.photos/1200/800');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;text-align:center;position:relative;}
.hero-content{max-width:800px;padding:2rem;}
.hero h1{font-size:4rem;margin-bottom:1rem;background:linear-gradient(45deg,#fff,#ff6b6b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.hero p{font-size:1.3rem;margin-bottom:2rem;opacity:0.9;}
.cta-button{display:inline-block;background:linear-gradient(45deg,#ff0000,#ff6b6b);color:white;padding:15px 40px;text-decoration:none;border-radius:50px;font-weight:bold;transition:all 0.3s ease;box-shadow:0 4px 15px rgba(255,0,0,0.3);}
.cta-button:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(255,0,0,0.5);}

.section{padding:80px 0;}
.container{max-width:1200px;margin:0 auto;padding:0 2rem;}
.section-title{text-align:center;font-size:3rem;margin-bottom:3rem;background:linear-gradient(45deg,#fff,#ff6b6b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

.cars-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;}
.car-card{background:rgba(255,255,255,0.05);border-radius:20px;padding:2rem;text-align:center;border:1px solid rgba(255,255,255,0.1);backdrop-filter:blur(10px);cursor:pointer;transition:all 0.3s ease;}
.car-card:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(255,0,0,0.2);border-color:rgba(255,0,0,0.5);}
.car-icon{font-size:4rem;color:#ff0000;margin-bottom:1rem;}
.car-name{font-size:1.5rem;font-weight:bold;margin-bottom:1rem;}
.car-specs{list-style:none;margin:1rem 0;}
.car-specs li{margin:0.5rem 0;opacity:0.8;}

.stats{background:rgba(255,0,0,0.1);border-radius:20px;padding:3rem;margin:3rem 0;}
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:2rem;text-align:center;}
.stat-number{font-size:3rem;font-weight:bold;color:#ff0000;display:block;}
.stat-label{font-size:1.1rem;opacity:0.8;margin-top:0.5rem;}

.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:2000;backdrop-filter:blur(10px);}
.modal-content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:linear-gradient(135deg,#1a1a2e,#16213e);padding:3rem;border-radius:20px;max-width:600px;width:90%;text-align:center;border:1px solid rgba(255,0,0,0.3);}
.close{position:absolute;top:20px;right:30px;font-size:2rem;cursor:pointer;color:#ff0000;}

.particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;}
.particle{position:absolute;background:#ff0000;border-radius:50%;opacity:0.1;animation:float 6s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
@media(max-width:768px){.nav-menu{display:none;}.hero h1{font-size:2.5rem;}.section-title{font-size:2rem;}}
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<nav class="navbar" id="navbar">
  <div class="nav-container">
    <div class="logo">SportsCars Elite</div>
    <ul class="nav-menu">
      <li class="nav-item"><a href="#home">Inicio</a></li>
      <li class="nav-item"><a href="#cars">Autos</a></li>
      <li class="nav-item"><a href="#stats">Estadísticas</a></li>
    </ul>
  </div>
</nav>

<section class="hero" id="home">
  <div class="hero-content">
    <h1 class="animate__animated animate__fadeInUp">Automóviles Deportivos</h1>
    <p class="animate__animated animate__fadeInUp animate__delay-1s">Descubre la información más completa sobre los autos deportivos.</p>
    <a href="#cars" class="cta-button animate__animated animate__fadeInUp animate__delay-2s">Explorar Colección</a>
  </div>
</section>

<section class="section" id="cars">
  <div class="container">
    <h2 class="section-title">Nuestra Colección</h2>
    <div class="cars-grid" id="carsGrid"></div>
  </div>
</section>

<section class="section" id="stats">
  <div class="container">
    <h2 class="section-title">Estadísticas</h2>
    <div class="stats">
      <div class="stats-grid">
        <div class="stat-item"><span class="stat-number" data-target="250">0</span><div class="stat-label">Modelos Analizados</div></div>
        <div class="stat-item"><span class="stat-number" data-target="50">0</span><div class="stat-label">Marcas Premium</div></div>
        <div class="stat-item"><span class="stat-number" data-target="1000">0</span><div class="stat-label">HP Promedio</div></div>
      </div>
    </div>
  </div>
</section>

<div class="modal" id="carModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalContent"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
// Datos autos
const carsData = [
  {name:"Ferrari Testarossa", icon:"fas fa-car", specs:["390 HP","0-100 km/h: 5.3s","Velocidad máxima: 290 km/h","Motor Flat-12"], description:"Ícono de los 80 con diseño agresivo.", price:"$120,000"},
  {name:"Lamborghini Countach 5000 QV", icon:"fas fa-car", specs:["455 HP","0-100 km/h: 4.8s","Velocidad máxima: 295 km/h","Motor V12"], description:"Superdeportivo extravagante de los 80.", price:"$150,000"},
  {name:"McLaren F1", icon:"fas fa-car", specs:["627 HP","0-100 km/h: 3.2s","Velocidad máxima: 386 km/h","Motor V12 BMW"], description:"Legendario superdeportivo de los 90.", price:"$815,000"},
  
];

// Partículas
function createParticles(){
  const p=document.getElementById('particles');
  for(let i=0;i<50;i++){
    const particle=document.createElement('div');
    particle.className='particle';
    particle.style.left=Math.random()*100+'%';
    particle.style.top=Math.random()*100+'%';
    particle.style.width=(Math.random()*4+2)+'px';
    particle.style.height=particle.style.width;
    particle.style.animationDelay=Math.random()*6+'s';
    particle.style.animationDuration=(Math.random()*4+4)+'s';
    p.appendChild(particle);
  }
}

// Cargar autos
function loadCars(){
  const grid=document.getElementById('carsGrid');
  carsData.forEach((car,i)=>{
    const card=document.createElement('div');
    card.className='car-card';
    card.onclick=()=>openModal(car);
    card.innerHTML=`<div class="car-icon"><i class="${car.icon}"></i></div>
      <div class="car-name">${car.name}</div>
      <ul class="car-specs">${car.specs.map(s=>`<li>${s}</li>`).join('')}</ul>
      <div style="margin-top:1rem;font-weight:bold;color:#ff0000;">${car.price}</div>`;
    grid.appendChild(card);
    gsap.from(card,{duration:0.6,y:50,opacity:0,delay:i*0.1,ease:"power2.out"});
  });
}

// Modal optimizado
let modalTween;
function openModal(car){
  const modal=document.getElementById('carModal');
  const content=document.getElementById('modalContent');
  content.innerHTML=`<div class="car-icon" style="font-size:5rem;margin-bottom:2rem;"><i class="${car.icon}"></i></div>
    <h2 style="margin-bottom:1rem;color:#ff0000;">${car.name}</h2>
    <p style="margin-bottom:2rem;opacity:0.9;">${car.description}</p>
    <ul style="list-style:none;text-align:left;">${car.specs.map(s=>`<li>• ${s}</li>`).join('')}</ul>
    <div style="font-size:1.5rem;font-weight:bold;color:#ff0000;margin-top:1rem;">Precio: ${car.price}</div>`;
  modal.style.display='block';
  if(modalTween) modalTween.kill();
  modalTween = gsap.fromTo(modal.querySelector('.modal-content'),
    {scale:0.8, opacity:0},
    {scale:1, opacity:1, duration:0.3, ease:"power2.out"}
  );
}

function closeModal(){
  const modal=document.getElementById('carModal');
  if(modalTween) modalTween.kill();
  modalTween = gsap.to(modal.querySelector('.modal-content'),
    {scale:0.8, opacity:0, duration:0.2, ease:"power2.in",
     onComplete:()=>modal.style.display='none'}
  );
}

window.onclick=function(e){if(e.target===document.getElementById('carModal')) closeModal();}

// Contadores
function animateCounters(){
  document.querySelectorAll('.stat-number').forEach(c=>{
    const target=parseInt(c.getAttribute('data-target')), increment=target/50;
    let current=0;
    const update=()=>{if(current<target){current+=increment;c.textContent=Math.floor(current);requestAnimationFrame(update);}else c.textContent=target;}
    update();
  });
}

// Scroll suave
document.querySelectorAll('a[href^="#"]').forEach(a=>a.addEventListener('click',function(e){e.preventDefault();document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'})}));

// Scroll navbar
window.addEventListener('scroll',()=>{const navbar=document.getElementById('navbar');if(window.pageYOffset>50)navbar.classList.add('scrolled');else navbar.classList.remove('scrolled');});

// Inicialización
document.addEventListener('DOMContentLoaded',()=>{
  createParticles();
  loadCars();
  gsap.from('.logo',{duration:1,x:-50,opacity:0,ease:"power2.out"});
  gsap.from('.nav-item',{duration:0.6,y:-20,opacity:0,stagger:0.1,delay:0.3,ease:"power2.out"});
  const observer=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        if(entry.target.id==='stats') animateCounters();
        gsap.from(entry.target,{duration:1,y:50,opacity:0,ease:"power2.out"});
      }
    });
  },{threshold:0.1,rootMargin:'0px 0px -50px 0px'});
  document.querySelectorAll('.section').forEach(s=>observer.observe(s));
});
</script>

</body>
</html>
